<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the get go</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/src/index.ts"></script>
  <nav>
    <p link>Github</p>
    <p link>Website</p>
    <p link>Blog</p>
    <p menu>Menu</p>
  </nav>

  <main>
    <h1><i>the get go</i> 🐴</h1>
    <p></p>

    <div quote x-data="ye()">
      <p x-text="$store.app.quote"></p>
      <button @click.debounce="getKanyeQuote()">Geddit.</button>
    </div>
  </main>

  <script>
    function ye() {
      return {
        init() { this.getKanyeQuote() },
        write(key = 'quote', value) { Spruce.store('app')[key] = value },
        getKanyeQuote() {
          fetch('https://api.kanye.rest')
            .then(res => res.json())
            .then(res => this.write('quote', res.quote))
        }
      }
    }

    ye().init()
  </script>
</body>

</html>
